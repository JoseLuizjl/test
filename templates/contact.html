<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href=" {{ url_for('static', filename='css/contactStyle.css') }}">

        <img src="{{ url_for('static', filename='assets/icons/white.png') }}" alt="carro" class="icon-car" width="135" height="100"/>

        <a href="/" class="text-decoration-none">
          <button class="btn btn-parking btn-lg shadow d-flex align-items-center justify-content-center gap-3 mx-auto">
          <span>Estacionamentos</span>
          </button>
        </a>

      <hr class="border-light my-5">

          <div class="col-md-4">

            <a href="https://wa.me/5544998010011?text=Olá,%20gostaria%20de%20reservar%20uma%20vaga%20de%20estacionamento."

          </div>

              const link = document.getElementById('email-link');

              if (isMobile) {
                link.href = "mailto:test@gmail.com?subject=Reserva%20de%20Estacionamento&body=Olá,%20gostaria%20de%20reservar%20uma%20vaga%20de%20estacionamento.";
              } else {
                link.href = "https://mail.google.com/mail/?view=cm&to=test@gmail.com&su=Reserva%20de%20Estacionamento&body=Olá,%20gostaria%20de%20reservar%20uma%20vaga%20de%20estacionamento.";

            <i class="fas fa-phone fa-2x mb-3 text-light"></i>
            <a href="tel:+5544998010011" class="text-decoration-none">
              <button class="btn btn-outline-light d-block mx-auto mb-2">(44) 99801-0011</button>
            </a>
            <p>Seg–Sáb<br>9h–18h (Dom fechado)</p>
          </div>

        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
